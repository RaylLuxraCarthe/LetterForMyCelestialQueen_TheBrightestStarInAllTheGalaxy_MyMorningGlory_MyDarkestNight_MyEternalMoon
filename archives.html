<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Akashic Records — Archives</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet" />
  <meta name="theme-color" content="#ff69b4">
  <style>
    :root{
      --card:#f8f4f6;
      --accent1:#ffb0da;
      --accent2:#ffd6ec;
      --text:#111;
    }
    html,body{height:100%;margin:0;font-family:'Dancing Script',cursive;background:radial-gradient(circle at 10% 10%, #0b0b1a 0%, #000 60%);color:var(--text)}
    .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:28px;box-sizing:border-box}
    .card{background:linear-gradient(180deg,var(--card),#fff);padding:18px;border-radius:16px;max-width:900px;width:100%;box-shadow:0 14px 40px rgba(0,0,0,0.6);text-align:center;border:1px solid rgba(255,182,193,0.18)}
    h1{margin:4px 0 12px;font-size:clamp(1.4rem,4vw,2rem);color:#111}
    p.lead{margin:0 0 14px;color:#333}

    /* Grid for 13 chapter buttons (6 + 6 + 1) */
    .btn-grid{display:grid;grid-template-columns:repeat(6,1fr);gap:10px;margin-bottom:12px}
    .chapter{display:inline-flex;align-items:center;justify-content:center;padding:12px;border-radius:12px;background:linear-gradient(180deg,var(--accent2),var(--accent1));color:#331; text-decoration:none;font-weight:700;box-shadow:0 6px 18px rgba(255,105,180,0.12)}
    .chapter:active{transform:translateY(1px)}

    .single{display:block;margin:0 auto;padding:12px 16px;border-radius:14px;background:linear-gradient(90deg,var(--accent1),var(--accent2));width:320px;text-decoration:none;color:#331;font-weight:700;box-shadow:0 8px 26px rgba(255,105,180,0.12)}

    /* Responsive */
    @media (max-width:980px){ .btn-grid{grid-template-columns:repeat(4,1fr);} }
    @media (max-width:660px){ .btn-grid{grid-template-columns:repeat(3,1fr);} .chapter{padding:14px;}}
    @media (max-width:420px){ .btn-grid{grid-template-columns:repeat(2,1fr);} .single{width:100%} }

    /* header link back */
    .back{display:inline-block;margin-top:14px;text-decoration:none;color:#fff;background:#333;padding:8px 12px;border-radius:10px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Welcome to the Akashic Records</h1>
      <p class="lead">Nyeh.</p>

      <!-- Top row: 6 chapter buttons -->
      <div class="btn-grid" aria-label="Top row of chapters">
        <a class="chapter" href="https://example.com/chapter-1" target="_blank" rel="noopener">Chapter I</a>
        <a class="chapter" href="https://example.com/chapter-2" target="_blank" rel="noopener">Chapter II</a>
        <a class="chapter" href="https://example.com/chapter-3" target="_blank" rel="noopener">Chapter III</a>
        <a class="chapter" href="https://example.com/chapter-4" target="_blank" rel="noopener">Chapter IV</a>
        <a class="chapter" href="https://example.com/chapter-5" target="_blank" rel="noopener">Chapter V</a>
        <a class="chapter" href="https://example.com/chapter-6" target="_blank" rel="noopener">Chapter VI</a>
      </div>

      <!-- Middle row: 6 chapter buttons -->
      <div class="btn-grid" aria-label="Middle row of chapters" style="margin-top:8px;">
        <a class="chapter" href="https://example.com/chapter-7" target="_blank" rel="noopener">Chapter VII</a>
        <a class="chapter" href="https://example.com/chapter-8" target="_blank" rel="noopener">Chapter VIII</a>
        <a class="chapter" href="https://example.com/chapter-9" target="_blank" rel="noopener">Chapter IX</a>
        <a class="chapter" href="https://example.com/chapter-10" target="_blank" rel="noopener">Chapter X</a>
        <a class="chapter" href="https://example.com/chapter-11" target="_blank" rel="noopener">Chapter XI</a>
        <a class="chapter" href="https://example.com/chapter-12" target="_blank" rel="noopener">Chapter XII</a>
      </div>

      <!-- Last (13th) button -->
      <div style="margin-top:12px;">
        <a class="single" href="https://example.com/chapter-13" target="_blank" rel="noopener">Chapter XIII</a>
      </div>

      <a class="back" href="index.html">← Back</a>
    </div>
  </div>

  <!-- audio element used by scripts/main.js (archives playlist will be used automatically) -->
  <audio id="celestial-audio" preload="none"></audio>

  <!-- reuse same main.js so that archivesPlaylist file list is used (see scripts/main.js) -->
  <script src="scripts/main.js"></script>
</body>
</html>
